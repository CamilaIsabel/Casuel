<div class="pt-4">
    <span class="text-custom-purple dark:text-white md:text-5xl block text-center md:text-left text-4xl font-bold">Custom Furniture</span>
    <div class="pt-4 md:pt-8 md:w-96 lg:w-[28rem] xl:w-[32rem] 2xl:w-[46rem] w-full text-center md:text-left ">
        <span class="text-gray-700 dark:text-violet-100 xl:text-lg">
            We characterize ourselves byadjusting to your needs,
            putting our passion in every detail, thus achieving
            high quality items. quality and durability.
        </span>

        <button class="bg-violet-800 mx-auto hover:bg-violet-700 rounded-md flex items-center justify-center md:mx-0 w-full md:w-auto md:px-5 py-2 mt-6" [routerLink]="['/articles']">
            <span class="text-white font-semibold text-sm xl:text-base">See Stock</span>
        </button>

    </div>
    <div class="left-1/2 transform -translate-x-1/2 lg:left-auto lg:-translate-x-0 scale-[0.4] sm:scale-75 lg:scale-90 xl:scale-100 2xl:scale-105 absolute bottom-24 sm:bottom-64 lg:right-[28rem]">
            <carousel (carouselPhoto)="openCarouselModal($event)" [carouselPhotos]="carouselPhotos"></carousel>
    </div>
</div>

<div *ngIf="modalIsOpen" (click)="closeModal()"
    class="fixed top-0 left-0 bg-custom-blue bg-opacity-75 w-full h-screen flex justify-center z-10">
    <div (click)="$event.stopPropagation()">
      <img [src]="currentPhotoInModal.src" [alt]="currentPhotoInModal.alt" class="pt-8 pb-8 w-full h-screen items-center"> 
       <div class="bg-red-600 w-96 h-96 items center pt-8"></div>
    </div>
    <div>
        <button class="text-3xl text-white fixed top-3 right-5" (click)="closeModal()">X</button>
    </div>
</div>
