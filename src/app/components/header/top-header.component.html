<div class="items-center flex justify-end pt-4">
    <div class="flex justify-between w-full">
        <div class="flex items-center gap-x-2 cursor-pointer" [routerLink]="['/']">
            <img src="./assets/icons/logo.svg" alt="logo" class="h-9 w-9">
            <span
                class="inline text-custom-purple dark:text-white font-bold  text-lg md:text-xl xl:text-2xl pr-2">Casuel</span>
            <div class="hover:dark:bg-violet-300 hover:bg-violet-300 bg-violet-200 hidden sm:flex  items-center justify-center toggle rounded-md gap-x-2"
                (click)="toggleThemeMode()">
                <button *ngIf="isDarkMode"><img src="./assets/icons/moon.svg" alt="moon" class="w-7 h-7"></button>
                <button *ngIf="!isDarkMode"><img src="./assets/icons/sun.svg" alt="sun" class="w-6 h-6"></button>
            </div>
        </div>
        <div
            class="text-sm font-semibold text-custom-violet dark:text-white items-center hidden sm:flex gap-x-3 sm:gap-x-6">
            <a routerLink='/start'><span [ngClass]="{'text-violet-500' : router.url == '/start'}"
                    class="hover:text-violet-500  cursor-pointer ">Home</span></a>
            <a [routerLink]="['/articles']"><span [ngClass]="{'text-violet-500' : router.url == '/articles'}"
                    class="hover:text-violet-500 cursor-pointer">Articles</span></a>
            <a [routerLink]="['/about']"><span [ngClass]="{'text-violet-500' : router.url == '/about'}"
                    class="hover:text-violet-500  cursor-pointer   ">About</span></a>
            <a [routerLink]="['/contact']"><span [ngClass]="{'text-violet-500' : router.url == '/contact'}"
                    class="hover:text-violet-500 cursor-pointer  ">Contact</span></a>
        </div>
        <div class="block sm:hidden ">
            <button
                class="hover:bg-violet-400 w-8 h-8 bg-violet-500 items-center backdrop-blur-sm bg-opacity-40 border border-gray-400 dark:border-gray-600 border-opacity-40 p-2 justify-center rounded-md"
                (click)="openModalNavbar()">
                <img src="./assets/icons/navbar.svg" alt="navbar">
            </button>
        </div>
    </div>
</div>

<div *ngIf="modalIsOpen" (click)="closeModalNavbar()"
    class="fixed top-0 left-0 bg-custom-blue bg-opacity-75 backdrop-blur-sm w-full h-screen flex z-10">
    <div
        class="navbar relative h-full dark:bg-opacity-5 w-60 dark:bg-violet-500 bg-violet-100/80 dark:backdrop-blur-sm border-violet-400 border dark:border-white dark:border-opacity-5 dark:border ">
        <div
            class="flex border-b border-violet-600  drop-shadow-xl border-opacity-25 dark:border-gray-700 justify-center items-center gap-x-3 py-3">
            <img src="./assets/icons/logo.svg" alt="logo" class="h-8  w-8">
            <span
                class="xl:inline text-custom-purple dark:text-white font-bold text-xl pr-2 tracking-widest">Casuel</span>
        </div>
        <div
            class="text-md font-semibold text-custom-violet flex-col inline-flex gap-y-3 dark:text-white  items-center flex md:gap-x-3 py-4 px-4 lg:gap-x-6">
            <a routerLink='/start'><span [ngClass]="{'text-violet-500' : router.url == '/start'}"
                    class="hover:text-violet-500  cursor-pointer ">Home</span></a>
            <a [routerLink]="['/articles']"><span [ngClass]="{'text-violet-500' : router.url == '/articles'}"
                    class="hover:text-violet-500 cursor-pointer">Articles</span></a>
            <a [routerLink]="['/about']"><span [ngClass]="{'text-violet-500' : router.url == '/about'}"
                    class="hover:text-violet-500  cursor-pointer   ">About</span></a>
            <a [routerLink]="['/contact']"><span [ngClass]="{'text-violet-500' : router.url == '/contact'}"
                    class="hover:text-violet-500 cursor-pointer  ">Contact</span></a>
        </div>
        <div class="px-4">
            <div class="hover:dark:bg-violet-300 hover:bg-violet-300 bg-violet-200 flex items-center justify-center toggle rounded-md"
                (click)="toggleThemeMode()">
                <button *ngIf="isDarkMode"><img src="./assets/icons/moon.svg" alt="moon" class="w-6 h-6"></button>
                <button *ngIf="!isDarkMode"><img src="./assets/icons/sun.svg" alt="sun" class="w-6 h-6"></button>
            </div>
        </div>
    </div>
    <div>
        <button
            class="hover:dark:bg-violet-500 hover:bg-violet-500 w-10 h-10 p-2 bg-violet-400 dark:bg-violet-500 items-center dark:backdrop-blur-sm bg-opacity-75 dark:bg-opacity-40 border border-gray-400 dark:border-gray-600 border-opacity-40 justify-center rounded-md absolute bottom-4 right-4"
            (click)="closeModalNavbar()">
            <img src="./assets/icons/navbar.svg" alt="navbar">
        </button>
    </div>
</div>
